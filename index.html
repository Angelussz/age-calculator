<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="custom-bg-principal">
  <main class="d-flex justify-content-center align-items-center" style="margin-top: 50px;">
    <div class="custom-main w-75">
      <section class="d-flex justify-content-around align-items-center m-4">
        <div>
          <p class="custom-label-input">DAY</p>
          <input type="text" placeholder="DD" class="custom-size-inputs">
        </div>
        <div>
          <p class="custom-label-input">MONTH</p>
          <input type="text" placeholder="MM" class="custom-size-inputs">
        </div>
        <div>
          <p class="custom-label-input">YEAR</p>
          <input type="text" placeholder="YY" class="custom-size-inputs">
        </div>
      </section>
      <img src="./assets/images/icon-arrow.svg" alt="row">
      <section>
        <p>-- yers</p>
        <p>-- month</p>
        <p>-- days</p>
      </section>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
